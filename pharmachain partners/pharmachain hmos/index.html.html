<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Signup - HMO | PharmaChain Africa</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="partners.html">Partners</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <div class="left-panel">
            <a href="#" class="back-button">&#8592;</a>
            <h2>Bring Pharmachain Solution Close To You</h2>
            <p>Collaborate with us to provide medications for your client, tell us what you want and how we can help you make ordering drugs for clients easy.</p>
        </div>
        <div class="right-panel">
            <h1>HMO</h1>
            <h2>Sign Up Details</h2>
            <form action="/submit-signup" method="post">
                <div class="form-group">
                    <label for="business-name">Business Name</label>
                    <input type="text" id="business-name" name="business-name" required>
                </div>
                <div class="form-group">
                    <label for="cac-number">CAC Number</label>
                    <input type="text" id="cac-number" name="cac-number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address (for correspondence)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="state">Contact Information</label>
                    <select id="state" name="state" required>
                        <option value="">Search States...</option>
                        <!-- Add more options here -->
                    </select>
                    <select id="lga" name="lga" required>
                        <option value="">Select LGA (Must choose a state first)...</option>
                        <!-- Add more options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="patients-number">Number of patients in your care</label>
                    <input type="number" id="patients-number" name="patients-number" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
